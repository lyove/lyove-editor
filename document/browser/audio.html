<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0" />
    <title>Audio Browser</title>
    <link rel="stylesheet" href="../css/base.css?v=4" />
    <link rel="stylesheet" href="../css/browser.css?v=4" />
    <script src="../js/browser.js?v=4"></script>
  </head>
  <body>
    <figure class="audio">
      <audio id="audio-1" src="../files/sample.aac" controls="controls"></audio>
      <figcaption>Sample AAC</figcaption>
    </figure>
    <figure class="audio">
      <audio id="audio-2" src="../files/sample.flac" controls="controls"></audio>
      <figcaption>Sample FLAC</figcaption>
    </figure>
    <figure class="audio">
      <audio id="audio-3" src="../files/sample.mp3" controls="controls"></audio>
      <figcaption>Sample MP3</figcaption>
    </figure>
    <figure class="audio">
      <audio id="audio-4" src="../files/sample.oga" controls="controls"></audio>
      <figcaption>Sample OGA</figcaption>
    </figure>
    <figure class="audio">
      <audio id="audio-5" src="../files/sample.wav" controls="controls"></audio>
      <figcaption>Sample WAV</figcaption>
    </figure>
    <figure class="audio">
      <audio id="audio-6" src="../files/sample.weba" controls="controls"></audio>
      <figcaption>Sample WEBA</figcaption>
    </figure>
  </body>
</html>
